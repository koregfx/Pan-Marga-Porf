<div class="flexColum home-content">
    <img src="../../../assets/img/Logo_con_nombre.svg" alt="">   
    <div class="flexColum">
        <input type="text" [value]="this.nombre" onfocus="this.value=''" #name>
        <input type="text" [value]="this.fecha" onfocus="(this.type='date')" onblur="(this.type='text')" #date>
        <input class="submitButton" [routerLink]="['/productos']" (click)="setNameAndDate(name.value, date.value)" type="submit" value="Confirmar">
    </div>
</div>
